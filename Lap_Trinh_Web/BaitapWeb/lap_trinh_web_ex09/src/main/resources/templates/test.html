<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Page - Kiểm tra dữ liệu</h1>
        
        <div class="row">
            <div class="col-12">
                <h3>Danh sách Users:</h3>
                <div th:if="${#lists.isEmpty(users)}" class="alert alert-warning">
                    Không có user nào trong database!
                </div>
                
                <div th:if="${!#lists.isEmpty(users)}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Enabled</th>
                                <th>Roles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">admin</td>
                                <td th:text="${user.email}">admin@example.com</td>
                                <td th:text="${user.enabled}">true</td>
                                <td>
                                    <span th:each="role : ${user.roles}" 
                                          th:text="${role.name}" 
                                          class="badge bg-primary me-1">ROLE_ADMIN</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4">
                    <a href="/login" class="btn btn-primary">Thử đăng nhập</a>
                    <a href="/home" class="btn btn-secondary">Về trang chủ</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
